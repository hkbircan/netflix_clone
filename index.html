<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="back">
        <div class="titel">
            <h1><span style="font-size: 40px;">N</span>ET<span style="color: red;"><span
                        style="font-size: 40px;">F</span>LIX</span></h1>
            <p>Thank you for signing up at Netflix. Tell us more about your self</p>
        </div>
        <div class="form">
            <div class="forminto">
                <br>
                <label for="name">Name</label>
                <br>
                <input class="text" type="text" id="name" placeholder="Enter your name">
                <br><br>
                <label for="age">Age</label>
                <br>
                <input class="text" type="number" min="0" max="99" placeholder="Age" name="age" id="age">
                <br><br>
                <label for="email">Email</label>
                <br>
                <input class="text" type="email" placeholder="Enter your email" name="email" id="email">
                <br><br>
                <label for="content">Content Type</label>
                <br>
                <select name="content" id="content">
                    <option value="serie">Series</option>
                </select>
                <br><br>
                <label for="movirtype">Movie Type</label>
                <br>
                <input type="checkbox">
                <label for="">Comedy</label>
                <br>
                <input type="checkbox">
                <label for="">Action</label>
                <br>
                <input type="checkbox">
                <label for="">Romance</label>
                <br><br>
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <br>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
                <br><br>
                <label for="feedback">Feed back</label>
                <br>
                <textarea name="text" id="" cols="40" rows="4" placeholder="Any comment"
                    style="resize: horizontal"></textarea>
                <br><br>
                <div class="button"><input class="button submit" type="submit" value="Submit" /></div>
            </div>
        </div>
    </div>

</body>

</html>
